<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>회원가입</title>
</head>
<body>
    <div class="wrap">
        <div class="wrap_title">
            <h1 class="title">회원가입</h1>
        </div>
        <div class="wrap_id">
            <label for="id">아이디</label>
            <div class="input_id">
                <input type="text" name="id" class="id">
            </div>
            <div class="msg_id">&nbsp;</div>
        </div>
        <div class="wrap_pass">
            <label for="pass">비밀번호</label>
            <div class="input_pass">
                <input type="password" name="pass" class="pass">
            </div>
            <div class="msg_pass">&nbsp;</div>
        </div>
        <div class="wrap_pass_check">
            <label for="pass_check">비밀번호 재확인</label>
            <div class="input_pass_check">
                <input type="password" name="pass_check" class="pass_check">
            </div>
            <div class="msg_pass_check">&nbsp;</div>
        </div>
        <div class="wrap_name">
            <label for="name">이름</label>
            <div class="input_name">
                <input type="text" name="name" class="name">
            </div>
            <div class="msg_name">&nbsp;</div>
        </div>
        <div class="wrap_birthday">
            <label for="birthday">생년월일</label>
            <div class="input_birthday">
                <input type="number" name="birthday_year" class="birthday_year" placeholder="년(4자)">
                <select name="birthday_month" class="birthday_month">
                    <option value="월" selected disabled>월</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <input type="number" name="birthday_day" class="birthday_day" placeholder="일">
            </div>
            <div class="msg_birthday">&nbsp;</div>
        </div>
        <div class="wrap_gender">
            <label for="gender">성별</label>
            <div class="input_gender">
                <select name="gender" class="gender" class="gender">
                    <option value="성별" selected disabled>성별</option>
                    <option value="man">남자</option>
                    <option value="woman">여자</option>
                </select>
            </div>
            <div class="msg_gender">&nbsp;</div>
        </div>
        <div class="wrap_email">
            <label for="email">이메일</label>
            <div class="input_email">
                <input type="email" name="email" class="email">
            </div>
            <div class="msg_email">&nbsp;</div>
        </div>
        <div class="wrap_tel">
            <label for="tel">휴대전화</label>
            <div class="input_tel">
                <input type="tel" name="tel" class="tel">
            </div>
            <div class="msg_tel">&nbsp;</div>
        </div>
        <div class="wrap_interest">
            <label for="interest">관심사</label>
            <div class="input_interest">
                <input type="text" name="interest" class="interest">
            </div>
            <div class="msg_interest">&nbsp;</div>
        </div>
        <div class="wrap_terms">
            <span class="terms_string">약관에 동의합니다. </span>
            <input type="checkbox" name="terms_check" class="terms_check" class="terms_check">
        </div>
        <div class="wrap_btns">
            <div class="reset_btn">초기화</div>
            <div class="sign_in_btn">가입하기</div>
        </div>
    </div>
</body>
<script src="./js/main.js"></script>
</html>
